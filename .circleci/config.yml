version: 2.1

workflows:
  igvf-tests:
    jobs:
      - lint
      - run-tests

jobs:
  lint:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/igvfd
    steps:
      - checkout
      - run: pip install pre-commit
      - run: pre-commit install
      - run: pre-commit run --all-files

  run-tests:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/igvfd
    steps:
      - checkout
      - run:
          name: Build Docker images
          command: docker-compose -f docker-compose.test.yml build
      - run:
          name: Run tests
          command: |
              docker-compose -f docker-compose.test.yml up --exit-code-from pyramid
      - run:
          name: Move pytest results out of hidden directory for circle
          command: mv .test-results test-results
      - run:
          name: Upload coverage
          command: |
              docker-compose run --no-deps -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN pyramid coveralls
      - store_test_results:
          path: test-results
