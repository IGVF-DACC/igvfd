version: 2.1

workflows:
  igvf-tests:
    jobs:
      - lint
      - mypy-cdk:
          requires:
            - lint
      - cdk-tests:
          requires:
            - lint
      - run-tests:
          requires:
            - lint

jobs:
  lint:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/igvfd
    steps:
      - checkout
      - run: pip install pre-commit==2.17.0
      - run: pre-commit run --all-files

  mypy-cdk:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/igvfd/cdk/
    steps:
      - checkout:
          path: ~/igvfd
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: mypy .

  cdk-tests:
    docker:
      - image: circleci/python:3.8-node
    working_directory: ~/igvfd/cdk/
    steps:
      - checkout:
          path: ~/igvfd
      - run: npm install -g aws-cdk@2
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pytest tests/

  run-tests:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/igvfd
    steps:
      - checkout
      - run:
          name: Build Docker images
          command: docker-compose -f docker-compose.test.yml build
      - run:
          name: Set folder permissions for mounted volume
          command: |
              sudo useradd -u 1444 igvfd
              sudo usermod -a -G igvfd circleci
              sudo chown -R circleci:igvfd ./
      - run:
          name: Run tests
          command: |
              docker-compose -f docker-compose.test.yml up --exit-code-from pyramid
      - run:
          name: Move pytest results out of hidden directory for circle
          command: mv .test-results test-results
      - run:
          name: Upload coverage
          command: |
              docker-compose run --no-deps -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN pyramid coveralls
      - store_test_results:
          path: test-results
