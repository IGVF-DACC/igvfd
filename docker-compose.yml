version: "3.8"

services:

  localstack:
    build:
      context: ./docker/localstack/
    image: igvfd-localstack
    environment:
      - AWS_DEFAULT_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=testing
      - AWS_SECRET_ACCESS_KEY=testing
      - SERVICES=sqs
      - LS_LOG=warn
    ports:
      - "4566:4566"
    volumes:
      - "./docker/localstack/create_localstack.sh:/docker-entrypoint-initaws.d/create_localstack.sh"

  postgres:
    build:
      context: ./docker/postgres/
    image: igvfd-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"

  loader:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
      - "../snovault2/snovault/src/snovault:/opt/venv/lib/python3.9/site-packages/snovault"
    command: load-development
    depends_on:
      - localstack
      - postgres

  opensearch:
    build:
      context: ./docker/opensearch/
    image: igvfd-opensearch
    environment:
      - "discovery.type=single-node"
      - "node.name=opensearch-node1"
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    volumes:
      - "./config/opensearch/opensearch.yml:/usr/share/opensearch/config/opensearch.yml"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  pyramid:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
      - "../snovault2/snovault/src/snovault:/opt/venv/lib/python3.9/site-packages/snovault"
    command: /scripts/pyramid/run-development.sh
    ports:
      - "6543:6543"
    depends_on:
      - loader

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    image: igvfd-nginx
    volumes:
      - "./config/nginx/docker.conf:/etc/nginx/nginx.conf"
    command: nginx -c /etc/nginx/nginx.conf -g 'daemon off; pid /dev/null;'
    ports:
      - "8000:8000"
    depends_on:
      - pyramid

  create-mapping:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
      - "../snovault2/snovault/src/snovault:/opt/venv/lib/python3.9/site-packages/snovault"
    command: /scripts/pyramid/run-create-mapping.sh
    depends_on:
      - nginx

  indexer:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
      - "../snovault2/snovault/src/snovault:/opt/venv/lib/python3.9/site-packages/snovault"
    command: echo doing nothing #/scripts/pyramid/run-indexer.sh
    ports:
      - "7000:7000"
    depends_on:
      - create-mapping

  invalidation-service:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
      - "../snovault2/snovault/src/snovault:/opt/venv/lib/python3.9/site-packages/snovault"
    command: python /opt/venv/lib/python3.9/site-packages/snovault/elasticsearch/invalidation_service.py
    depends_on:
      - pyramid

  indexing-service:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
      - "../snovault2/snovault/src/snovault:/opt/venv/lib/python3.9/site-packages/snovault"
    command: python /opt/venv/lib/python3.9/site-packages/snovault/elasticsearch/indexing_service.py
    depends_on:
      - pyramid
