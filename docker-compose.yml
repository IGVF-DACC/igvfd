version: "3.8"

services:

  postgres:
    build:
      context: ./docker/postgres/
    image: igvfd-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"

  loader:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
    command: run-docker
    depends_on:
      - postgres

  pyramid:
    build:
      context: .
      dockerfile: ./docker/pyramid/Dockerfile
    image: igvfd-pyramid
    volumes:
      - ".:/igvfd"
      - "/igvfd/src/igvfd.egg-info"
    command: pserve ./config/pyramid/ini/docker.ini --reload
    ports:
      - "6543:6543"
    depends_on:
      - loader

  nginx:
    image: nginx:1.21.4
    volumes:
      - "./config/nginx/docker.conf:/etc/nginx/nginx.conf"
    command: nginx -c /etc/nginx/nginx.conf -g 'daemon off; pid /dev/null;'
    ports:
      - "8000:8000"
    depends_on:
      - pyramid
